<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .btn{}
    .menu-wrapper{
      position: relative;
    }
    .menu{
      position: absolute;
      transform: translateY(-100px);
      width: 100px;
      height: 100px;
      opacity: 0;
      transition: all 1s;
    }
    .menu-wrapper:hover .menu{
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
<div id="container">
  <div class="menu-wrapper">
    <span class="btn">1111</span>
    <ul class="menu">
      <li>1234</li>
      <li>44444</li>
    </ul>
  </div>
</div>
<script>

</script>
</body>
</html>
